<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="avatar-container">
        <div class="avatar" style="background-image: url('avatar_image/Lexia.png');"></div>
        <video id="avatarVideo" class="avatar avatar-video" style="display: none;"></video>

    </div>


    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Write your message..." style="display: none;">
        <button onclick="sendMessage()" style="display: none;">Send</button>
        <button onclick="startListening()">🎙️</button>
        <p id="avatarResponse" style="display: none;">Avatar says: ...</p>
    </div>
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io script -->
    <script src="/avatar.js"></script> <!-- Avatar.js script -->
</body>

</html>
